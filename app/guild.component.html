<h2>The Guild</h2>
<div class="columnsContainer">
    <div *ngIf="guild" class="leftColumn">
        <div class="guildname">[{{guild.id}}] {{guild.name}}</div>
        Guild gold: ${{guild.gold}}
    </div>
    <div class="leftColumn">
        <div *ngIf="guild"> 
            <ul class="heroes">
                <li *ngFor="#hero of guild.heroes"
                    [class.selected]="hero === selectedHero"
                    (click)="onSelect(hero)">
                    <span class="badge">ID: {{hero.id}}</span> 
                        <span class="heroName">{{hero.name}}</span> 
                        <span class="status">HP: {{hero.hitPoints}}/{{hero.maxHitPoints}}</span> 
                </li>

            </ul>
        </div>
    </div>
    <div class="rightColumn heroColumn">
        <my-hero-detail #heroDetail></my-hero-detail>
    </div>
</div>
