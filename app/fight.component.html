<h3>Fight Result</h3>
<button (click)="addHit(hitStub())">Add Hit</button>
<div class="grid grid-pad">
    <div *ngFor="#fightResult of fightResults"  >
        <div *ngIf="fightResult.hitConnected">            
            {{fightResult.attacker}} hit 
            {{fightResult.defender}} for 
            {{fightResult.damage}} damage,
            {{fightResult.remainingHp}} remaining HPs.
            
        </div>
        <div *ngIf="!fightResult.hitConnected">            
            {{fightResult.attacker}} missed 
            {{fightResult.defender}}.
            
        </div>
    </div>
</div>
