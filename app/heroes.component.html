<h2>The Guild's Heroes</h2>
<div class="columnsContainer">
    <div class="leftColumn">
        <ul class="heroes">
            <li *ngFor="#hero of heroes"
                [class.selected]="hero === selectedHero"
                (click)="onSelect(hero)">
                <span class="badge">ID: {{hero.id}}</span> 
                    <span class="heroName">{{hero.name}}</span> 
                    <span class="status">HP: {{hero.hitPoints}}/{{hero.maxHitPoints}}</span> 
            </li>

        </ul>
    </div>
    <div class="rightColumn heroColumn">
        <my-hero-detail #heroDetail></my-hero-detail>
    </div>
</div>
